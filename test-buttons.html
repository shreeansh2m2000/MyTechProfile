<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study Button Test - Exact Structure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        /* Make buttons more visible for testing */
        .case-study-btn {
            background: #ff0000 !important; /* Red background to make visible */
            color: white !important;
            border: 3px solid #000 !important;
            font-size: 16px !important;
            padding: 15px 20px !important;
            margin: 10px !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”¬ Case Study Button Test - Exact Structure</h1>
        
        <div class="debug-info" id="debugInfo">
            Loading debug information...
        </div>
        
        <h2>Test: Exact Project Card Structure</h2>
        
        <!-- Simulate exact structure from index.html -->
        <div class="projects-grid">
            <div class="project-card">
                <div class="project-header">
                    <h3 class="project-title">Test Project</h3>
                    <p class="project-subtitle">This is a test project to debug button clicks</p>
                </div>
                <div class="project-actions">
                    <button type="button" class="btn btn--primary case-study-btn case-study-btn-short" data-project="nexusone">
                        <i class="fas fa-file-alt"></i> Case Study - Test
                    </button>
                </div>
            </div>
        </div>
        
        <h2>Test: Simple Button (Should Always Work)</h2>
        <button class="case-study-btn" data-project="azure-automation" style="background: green !important;">
            Simple Test Button
        </button>
        
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <!-- Modal -->
    <div id="caseStudyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Case Study</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debugInfo');
            const testResults = document.getElementById('testResults');
            
            // Add click test to all case study buttons
            const buttons = document.querySelectorAll('.case-study-btn');
            
            debugInfo.innerHTML = `
                Found ${buttons.length} case study buttons<br>
                Buttons found: ${Array.from(buttons).map(b => b.getAttribute('data-project')).join(', ')}<br>
                Modal exists: ${document.getElementById('caseStudyModal') ? 'Yes' : 'No'}<br>
                App.js loaded: ${typeof getCaseStudies === 'function' ? 'Yes' : 'No'}
            `;
            
            buttons.forEach((btn, index) => {
                const styles = window.getComputedStyle(btn);
                
                console.log(`Button ${index + 1} debug:`, {
                    element: btn,
                    dataProject: btn.getAttribute('data-project'),
                    visible: styles.display !== 'none' && styles.visibility !== 'hidden' && styles.opacity !== '0',
                    clickable: styles.pointerEvents !== 'none',
                    zIndex: styles.zIndex,
                    position: styles.position
                });
                
                // Add manual click test
                btn.addEventListener('click', function(e) {
                    console.log('ðŸŽ¯ Manual click test successful!', this.getAttribute('data-project'));
                    
                    const result = document.createElement('div');
                    result.innerHTML = `âœ… <strong>SUCCESS:</strong> Button "${this.getAttribute('data-project')}" clicked at ${new Date().toLocaleTimeString()}`;
                    result.style.background = '#d4edda';
                    result.style.padding = '10px';
                    result.style.margin = '5px 0';
                    result.style.borderRadius = '3px';
                    testResults.appendChild(result);
                });
                
                // Test hover
                btn.addEventListener('mouseenter', function() {
                    console.log('Mouse enter:', this.getAttribute('data-project'));
                });
            });
        });
    </script>
</body>
</html>
